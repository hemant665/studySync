<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="logo.png" type="image/x-icon">

    <link rel="stylesheet" href="css/forget_pass.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="./material-design-iconic-font/css/material-design-iconic-font.min.css">


        
    <title>Forget Password | StudySync</title>

</head>

<body>
    <div class="main">

    <div class="login-section">

        <div class="col-md-6 first-box">
           <img src="image/forgot-password.jpg" >
        </div>
        <div class="col-md-6 second-box">
            <div class="box">
                <div class="inner-box1">
                    <h2>Forget Password</h2>

                    <form  action="#" method="post">
                        <label for="">Email Id</label>
                        <input type="email" class="login-form-text" id="email" placeholder="Name@example.com">
                        <br>
                        
                        <input type="submit"  class="login-form-btn" value="Send OTP">
                    </form>
                    <br>
                    <hr>
                </div>

                <br>
                <div class="inner-box2">
                    <a href="login.html">Back to login</a>
                </div>
                <br>
                <br>
            </div>
        </div>


    </div>

</div>


    <script>
        const scriptURL = ''
        const form = document.forms['submit-to-google-sheet']

        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => console.log('Success!', response))
            .catch(error => console.error('Error!', error.message))
        })
      </script>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"crossorigin="anonymous"></script>
  
</body>

</html>
